<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle at Laser Zoo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      background-color: #000;
      position: relative;
    }
    body * {
      border-box: box-sizing;
    }
    canvas {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    .barContainer {
      width: 30px;
      height: 600px;
      position: absolute;
      top: 100px;
      bottom: 100px;
      left: 40px;
      margin: auto 0;
      background: transparent;
      border: 2px solid #c00;
    }
    .barFill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0;
      -webkit-transition: height .2s;
      transition: height .2s;
      background: tomato;
    }

    .p2 {
      right: 40px;
      left: auto;
    }

    .glow {
      box-shadow: 0px 0px 15px #fff;
      -webkit-animation: pulsate 1s ease-out;
      -webkit-animation-iteration-count: infinite; 
    }
    @-webkit-keyframes pulsate {
      50% {box-shadow: 0px 0px 15px #fff;}
      100% {box-shadow: 0px 0px 15px #000;}
    }
  </style>
</head>
<body>
  <script src="js/jquery.min.js"></script>
  <script src="js/phaser.min.js"></script>
  <script src="js/game.js"></script>
  <script>
    $( document ).ready(function() {
      $('body').append('<div class="barContainer p1"><div class="barFill"></div></div>');
      $('body').append('<div class="barContainer p2"><div class="barFill"></div></div>');
    });
  </script>
</body>
</html>
